name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug structure (optional)
        run: |
          echo "SHA: $GITHUB_SHA"
          ls -la
          ls -la src || true
          ls -la src/pages || true
          ls -la src/api || true
          ls -la api || true
          echo "--- Login.tsx ---"
          sed -n '1,5p' src/pages/Login.tsx || true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        - name: Verify API files in runner
        run: |
        echo "=== API folder ==="
        ls -la api || true
        echo "=== api/me ==="
        ls -la api/me || true
        echo "=== function.json ==="
        cat api/me/function.json || true
        echo "=== host.json ==="
        cat api/host.json || true

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_POND_087649E1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # FRONTEND (repo root)
          app_location: "/"
          output_location: "dist"

          # AZURE FUNCTIONS (repo root)
          api_location: "api"
          api_language: "node"

          
          # We already built the frontend; do not let Oryx rebuild it
          skip_app_build: true
          # Let SWA build/deploy the Functions properly
          skip_api_build: false
          
          

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_POND_087649E1E }}
          action: "close"










